<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Sistema Educativo</title>

    <link rel="stylesheet" href="style.css">
    <!-- Los estilos fueron movidos a public/style.css -->
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authScreen" class="auth-container">
            <h2 id="authTitle">Iniciar Sesi√≥n</h2>
            <div id="alertMessage"></div>
            
            <form id="authForm">
                <div class="form-group hidden" id="usernameGroup">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="Tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" placeholder="Tu contrase√±a" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="authButton">Iniciar Sesi√≥n</button>
            </form>
            
            <div class="switch-auth">
                <span id="switchText">¬øNo tienes cuenta? <a href="#" id="switchLink">Reg√≠strate</a></span>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="appScreen" class="hidden">
            <div class="header">
                <h1>üìö Biblioteca Digital</h1>
                <div class="user-info">
                    <span id="welcomeText"></span>
                    <span id="roleBadge" class="badge"></span>
                    <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 8px 20px;">Salir</button>
                </div>
            </div>

            <div class="main-content">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('books')">Biblioteca</button>
                    <button class="tab" onclick="showTab('users')" id="usersTab" style="display: none;">Gesti√≥n de Usuarios</button>
                    <button class="tab" onclick="showTab('addBook')" id="addBookTab" style="display: none;">Agregar Libro</button>
                </div>

                <!-- Books Tab -->
                <div id="booksContent" class="tab-content active">
                    <h2>Cat√°logo de Libros</h2>
                    <div class="books-grid" id="booksGrid"></div>
                </div>

                <!-- Users Management Tab -->
                <div id="usersContent" class="tab-content">
                    <h2>Gesti√≥n de Usuarios</h2>
                    <button class="btn btn-success" onclick="showCreateUserModal()" style="width: auto; margin-bottom: 20px;">Crear Nuevo Usuario</button>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha de Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>

                <!-- Add Book Tab -->
                <div id="addBookContent" class="tab-content">
                    <h2>Agregar Nuevo Libro</h2>
                    <form id="bookForm">
                        <div class="form-group">
                            <label>T√≠tulo *</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Autor *</label>
                            <input type="text" id="bookAuthor" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Descripci√≥n</label>
                            <input type="text" id="bookDescription">
                        </div>
                        
                        <div class="form-group">
                            <label>A√±o</label>
                            <input type="number" id="bookYear">
                        </div>
                        
                        <div class="form-group">
                            <label>G√©nero</label>
                            <input type="text" id="bookGenre" placeholder="Ficci√≥n, Ciencia, Historia...">
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="bookExclusive">
                                Contenido Exclusivo VIP
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Create User Modal -->
        <div id="createUserModal" class="modal">
            <div class="modal-content">
                <h2>Crear Nuevo Usuario</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label>Usuario *</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contrase√±a *</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rol *</label>
                        <select id="newRole" required>
                            <option value="free">Free</option>
                            <option value="vip">VIP</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-success">Crear Usuario</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCreateUserModal()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let authToken = null;
        let isLoginMode = true;

        // ==================== AUTH FUNCTIONS ====================

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoginMode) {
                await login();
            } else {
                await register();
            }
        });

        document.getElementById('switchLink').addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode();
        });

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const usernameGroup = document.getElementById('usernameGroup');
            const authTitle = document.getElementById('authTitle');
            const authButton = document.getElementById('authButton');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');

            if (isLoginMode) {
                usernameGroup.classList.add('hidden');
                authTitle.textContent = 'Iniciar Sesi√≥n';
                authButton.textContent = 'Iniciar Sesi√≥n';
                switchText.innerHTML = '¬øNo tienes cuenta? <a href="#" id="switchLink">Reg√≠strate</a>';
            } else {
                usernameGroup.classList.remove('hidden');
                authTitle.textContent = 'Registrarse';
                authButton.textContent = 'Registrarse';
                switchText.innerHTML = '¬øYa tienes cuenta? <a href="#" id="switchLink">Inicia Sesi√≥n</a>';
            }
            
            document.getElementById('switchLink').addEventListener('click', (e) => {
                e.preventDefault();
                toggleAuthMode();
            });
            
            clearAlert();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.error, 'error');
                    return;
                }

                authToken = data.token;
                currentUser = data.user;
                
                showAlert('¬°Login exitoso!', 'success');
                setTimeout(() => {
                    showApp();
                }, 1000);
            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.error, 'error');
                    return;
                }

                showAlert('¬°Registro exitoso! Ahora puedes iniciar sesi√≥n', 'success');
                setTimeout(() => {
                    toggleAuthMode();
                    document.getElementById('email').value = email;
                }, 1500);
            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authForm').reset();
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            
            document.getElementById('welcomeText').textContent = `Hola, ${currentUser.username}`;
            
            const roleBadge = document.getElementById('roleBadge');
            roleBadge.textContent = currentUser.role;
            roleBadge.className = `badge badge-${currentUser.role}`;
            
            // Show admin tabs
            if (currentUser.role === 'admin') {
                document.getElementById('usersTab').style.display = 'block';
                document.getElementById('addBookTab').style.display = 'block';
            }
            
            loadBooks();
        }

        // ==================== BOOKS FUNCTIONS ====================

        async function loadBooks() {
            try {
                const response = await fetch(`${API_URL}/books`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error al cargar libros:', error);
            }
        }

        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';

            if (books.length === 0) {
                grid.innerHTML = '<p>No hay libros disponibles en este momento.</p>';
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = book.isExclusive ? 'book-card exclusive' : 'book-card';
                
                card.innerHTML = `
                    <div class="book-cover">üìñ</div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">por ${book.author}</div>
                    ${book.isExclusive ? '<span class="badge badge-vip">VIP</span>' : ''}
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">${book.description || 'Sin descripci√≥n'}</p>
                    <p style="color: #999; font-size: 12px; margin-top: 5px;">
                        ${book.genre || ''} ${book.year ? '‚Ä¢ ' + book.year : ''}
                    </p>
                    ${currentUser.role === 'admin' ? `
                        <div class="book-actions">
                            <button class="btn btn-danger" onclick="deleteBook('${book._id}')">Eliminar</button>
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await createBook();
        });

        async function createBook() {
            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                description: document.getElementById('bookDescription').value,
                year: document.getElementById('bookYear').value || null,
                genre: document.getElementById('bookGenre').value,
                isExclusive: document.getElementById('bookExclusive').checked
            };

            try {
                const response = await fetch(`${API_URL}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(bookData)
                });

                const data = await response.json();

                if (!response.ok) {
                    alert('Error: ' + data.error);
                    return;
                }

                alert('¬°Libro creado exitosamente!');
                document.getElementById('bookForm').reset();
                showTab('books');
                loadBooks();
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        async function deleteBook(bookId) {
            if (!confirm('¬øEst√°s seguro de eliminar este libro?')) return;

            try {
                const response = await fetch(`${API_URL}/books/${bookId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Libro eliminado exitosamente');
                    loadBooks();
                }
            } catch (error) {
                alert('Error al eliminar: ' + error.message);
            }
        }

        // ==================== USERS FUNCTIONS ====================

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="badge badge-${user.role}">${user.role}</span></td>
                    <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                    <td>
                        <select onchange="changeUserRole('${user._id}', this.value)" style="padding: 5px; border-radius: 5px;">
                            <option value="">Cambiar rol...</option>
                            <option value="free">Free</option>
                            <option value="vip">VIP</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button onclick="deleteUser('${user._id}')" class="btn btn-danger" style="width: auto; padding: 5px 10px; margin-left: 10px;">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function changeUserRole(userId, newRole) {
            if (!newRole) return;
            
            try {
                const response = await fetch(`${API_URL}/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (response.ok) {
                    alert('Rol actualizado exitosamente');
                    loadUsers();
                }
            } catch (error) {
                alert('Error al cambiar rol: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('¬øEst√°s seguro de eliminar este usuario?')) return;

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Usuario eliminado exitosamente');
                    loadUsers();
                }
            } catch (error) {
                alert('Error al eliminar: ' + error.message);
            }
        }

        // Create User Modal
        function showCreateUserModal() {
            document.getElementById('createUserModal').classList.add('active');
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').classList.remove('active');
            document.getElementById('createUserForm').reset();
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await createUser();
        });

        async function createUser() {
            const userData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                role: document.getElementById('newRole').value
            };

            try {
                const response = await fetch(`${API_URL}/users/admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (!response.ok) {
                    alert('Error: ' + data.error);
                    return;
                }

                alert('¬°Usuario creado exitosamente!');
                closeCreateUserModal();
                loadUsers();
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        // ==================== UI FUNCTIONS ====================

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Content').classList.add('active');
            event.target.classList.add('active');

            // Load data if needed
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'books') {
                loadBooks();
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
        }

        function clearAlert() {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.style.display = 'none';
        }
    </script>
</body>
</html>
